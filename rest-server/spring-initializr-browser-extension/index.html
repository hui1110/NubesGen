<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="alert-container"
     style="background-color: #6db33f;top: 10%; left:40%;display: block;position: absolute;width: 500px;height:266.3px;box-sizing: border-box;">

    <div id="alert"
         style="width: 492px;height: 243px;background-color: white;box-shadow: 0 0 0 6px rgba(220,232,232,.3);border-left: 6px solid #222;padding: 12px;border-left-color: #6db33f">
        <div class="git-msg" style="font-family: sans-serif;">
            <div class="git-msg-title"
                 style="color: green;margin: 10px 0 20px 0;font-size: 18px;font-weight: bold;display: block;">
                Your App is ready!
            </div>
            <div style="line-height: 24px;font-weight: normal;display: block;">

                <div>Your application is now on GitHub ready to be cloned:</div>
            </div>
            <div>
                <code style="font-family: monospace,monospace;font-size: 1em;display: block;margin: 20px 0 15px 0;padding: 15px 10px;background-color: rgba(100,100,100,.2);">git
                    clone https://github.com/hui1110/demo</code>
            </div>
            <div style="font-family: sans-serif;">
                <button style="display: inline-block;

    color: #000;
    font-size: 16px;
    text-decoration: none;
    text-transform: uppercase;
    font-weight: 600;
    margin-right: 1rem;
    line-height: 1.23rem;
    background: #fff;"><span style="display: inline-block;z-index: 1;padding: 0.7rem 1.2rem 0.6rem">COPY</span></button>
                <button style="display: inline-block;

    color: #000;
    font-size: 16px;
    text-decoration: none;
    text-transform: uppercase;
    font-weight: 600;
    margin-right: 1rem;
    line-height: 1.23rem;
    background: #fff;"><span style="display: inline-block;z-index: 1;padding: 0.7rem 1.2rem 0.6rem">SHOW REPO</span></button>
                <button style="display: inline-block;

    color: #000;
    font-size: 16px;
    text-decoration: none;
    text-transform: uppercase;
    font-weight: 600;
    line-height: 1.23rem;
    background: #fff;"><span style="display: inline-block;z-index: 1;padding: 0.7rem 1.2rem 0.6rem">CLOSE</span></button>
            </div>
        </div>
    </div>

</div>
</body>
</html>
